<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .rounded-button {
            border-radius: 0.25rem;
        }
        .blue-bg {
            background-color: blue;
        }
        .red-bg {
            background-color: red;
        }
        .green-bg {
            background-color: green;
        }
        .button-text {
            color: white;
            font-size: 1.375rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        .title-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <div class="flex flex-row m-1 justify-between">
        <div class="flex-1 mx-0.5 py-3.5 rounded-button blue-bg flex items-center justify-center">
            <span class="button-text">BLUE BUTTON</span>
        </div>
        <div class="flex-1 mx-0.5 py-3.5 rounded-button red-bg flex items-center justify-center">
            <span class="button-text">RED BUTTON</span>
        </div>
        <div class="flex-1 mx-0.5 py-3.5 rounded-button green-bg flex items-center justify-center">
            <span class="button-text">GREEN BUTTON</span>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center">
        <h1 class="title-text">Write the code for this screen</h1>
    </div>

    <div class="m-2">
        <div class="py-4.5 rounded-button blue-bg flex items-center justify-center my-0.5">
            <span class="button-text">BLUE BUTTON</span>
        </div>
        <div class="py-4.5 rounded-button red-bg flex items-center justify-center my-0.5">
            <span class="button-text">RED BUTTON</span>
        </div>
        <div class="py-4.5 rounded-button green-bg flex items-center justify-center my-0.5">
            <span class="button-text">GREEN BUTTON</span>
        </div>
    </div>
</body>
</html>
